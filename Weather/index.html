<html>
    <head>
        <title>Weather Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <b style = "font-size: 18px;">Find the current weather forecast from anywhere around the world!</b>
        <div id="searchContainer">
            <input class="searchControl" type="text" placeholder="Search for City or Zipcode" id="searchInput">
            <button class="searchControl" id="searchBtn">Search</button>
        </div>
        <div id="weatherContainer">
            <div id="weatherDescription">
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="temperature"></div>
                    <div id="weatherDescriptionHeader"></div>
                    <div><img id="documentIconImg"></div>
                </div>
                <hr>
                <div id="windSpeed" class="bottomDetails"></div>
                <div id="humidity" class="bottomDetails"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
